<!DOCTYPE html>
<html>
  <head>
    <title>Shoping</title>
    <link rel='stylesheet' href='style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/d8242536c7.js' crossorigin='anonymous'></script>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <script src='https://kit.fontawesome.com/d8242536c7.js' crossorigin='anonymous'></script>
    <script src='index.js'></script>
  </head>
  <body>
    <div class='main'>
      <h1>Учет моих расходов</h1>
      <div class='block'>
        <div class='block-wrap1'>
          <p>Куда было потрачено:</p>
          <input id='place'  placeholder='Куда было потрачено'>
        </div>
        <div class='block-wrap2'>
          <p>Сколько было потрачено:</p>
          <input type="number" id='price'  placeholder='Сколько было потрачено'>
        </div>
        <button id='addButton' onclick='clickAddButton()'>Добавить</button>
      </div>
      <div id='sum'>
        <p>Итого:</p>
      </div>
      <div id='info'></div>
    </div>
  </body>
  <body>
</html>
